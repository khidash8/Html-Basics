<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
	<form>
		First Name: <input type="text" required><br>
		Last Name: <input type="text"><br>
		Email Id: <input type="email" required><br>
		<strong>Gender: </strong><br>
			Male: <input type="radio" name="gender"><br>
			Female: <input type="radio" name="gender"><br>
			Other: <input type="radio" name="gender"><br>
			<strong>Pets</strong><br>
			Cat<input type="checkbox"><br>
			Dog<input type="checkbox"><br>
			<input type="submit" value="Register">
			<input type="reset">
	</form>
</body>
</html>
